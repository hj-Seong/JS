        function power (n, m) {
            if (m) { // m값이 있을때 true
                let pow = 1 // 곱해지는 값
                for (let i = 0; i<m ; i++){
                    pow *= n // n*n*n 
                    //n = n*n >> 2*2 => 4 >> 4*4 
                }
                return pow;
            }
            else { // m == undefined
                return n*n;
            }
        }

        function lcm(a,b) {
            let n=1; //1~n까지 증가시키면서 b와 곱함
            while( n*b % a != 0 ) { 
                //1~a값과 b값을 곱해 a로 나누었을때 나머지가 0이 아니라면 반복
                n++ //1씩 증가
            }
            return n*b;
        }

        function lcmRenew(a,b) {
            let n=1; //1~n까지 증가시키면서 b와 곱함
            let lcmNum = 0; //최소 공배수일수도 있는 수
            while(true) { 
                lcmNum = n*b;
                if ( lcmNum % a == 0) {
                    //나머지가 0이라면 반복문을 나옴
                    break;
                }
                n++ //1씩 증가
            }
            return lcmNum;
        }
